spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: passwordpw
    url: jdbc:postgresql://${DB_HOST:localhost}:5432/user
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    generate-ddl: true